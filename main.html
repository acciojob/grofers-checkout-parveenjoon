
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="grocery-table">
        <tr class="item">
            <td>Apple</td>
            <td class="price">1.50</td>
        </tr>
        <tr class="item">
            <td>Banana</td>
            <td class="price">0.75</td>
        </tr>
        <tr class="item">
            <td>Orange</td>
            <td class="price">1.25</td>
        </tr>
        <!-- More items can be added here -->
    </table>
    <button id="calculate-button">Calculate Total</button>
    <div id="ans"></div>
    <script src="scripts.js"></script>
</body>
</html>
